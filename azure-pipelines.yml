# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  name: Default
  demands:
    - agent.name -equals RUNNER

resources:
- repo: self

variables:
  # Container registry servie connection established during pipeline creation
  dockerRegistryServiceConnection: '081ac8c4-4af0-4f24-9a28-99147af4d541'
  imageRepository: 'nginxapp'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  containerRegistry: 'task39registry.azurecr.io'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: AzureAppConfiguration@7
      inputs:
        azureSubscription: 'wrodeworkae'
        AppConfigurationEndpoint: 'https://appconfigur.azconfig.io'
        KeyFilter: 'config'
        Label: 'config'
    - script: echo "$(config)" > default.conf
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'wrodeworkae'
        acrName: 'task39registry'
        acrUsername: 'task39registry'
        acrPassword: 'icV1iEqmOGRPfgk3o3gSLCXabgA70f0zm7JaLB5RJa+ACRAvW6x9'
        imageToDeploy: 'task39registry.azurecr.io/nginxapp:$(Build.BuildId)'
        containerAppName: 'MyNginxApp'
        resourceGroup: 'task-39-group'
        targetPort: '80'
